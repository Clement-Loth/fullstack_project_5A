<div class="row">
    <div class="col-sm-6 offset-sm-3">
        <div class="jumbotron bg-light border border-primary rounded p-3">
            <h1 class="d-flex justify-content-center text-primary">Login</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username" class="text-secondary" >User email</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{'is-invalid' : submitted && username?.errors}" [email]="true">
                    <div *ngIf="submitted && username?.errors" class="text-danger">
                        A valid User email is required !
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="text-secondary">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid' : submitted && password?.errors?.['required']}">
                    <div *ngIf="submitted && password?.errors?.['required']" class="text-danger">
                        Password is required !
                    </div>
                </div>
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                <div class="form-group"><button [disabled]="loading" class="btn btn-primary mt-3">Login</button></div>
                <div class="form-group" Todo="wat"><a href="/signin">Register a doctor</a></div>
            </form>
        </div>
    </div>
</div>
