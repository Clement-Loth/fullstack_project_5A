<div class="row">
    <div class="col-sm-6 offset-sm-3">
        <div class="jumbotron bg-light border border-primary border-3 p-3">
            <h1 class="d-flex justify-content-center text-primary">Register a doctor</h1>
            <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username" class="text-secondary" >Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{'is-invalid' : submitted && username?.errors?.['required']}">
                    <div *ngIf="submitted && username?.errors?.['required']" class="text-danger">
                        Username is required !
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="text-secondary">Password</label>
                    <input type="text" formControlName="password" class="form-control" [ngClass]="{'is-invalid' : submitted && password?.errors?.['required']}">
                    <div *ngIf="submitted && password?.errors?.['required']" class="text-danger">
                        Password is required !
                    </div>
                </div>
                <div class="form-group">
                    <label for="fullname" class="text-secondary">Full Name</label>
                    <input type="text" formControlName="fullname" class="form-control" [ngClass]="{'is-invalid' : submitted && fullname?.errors?.['required']}">
                    <div *ngIf="submitted && fullname?.errors?.['required']" class="text-danger">
                        Your full name is required !
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="text-secondary">Last Name</label>
                    <input type="text" formControlName="lastname" class="form-control" [ngClass]="{'is-invalid' : submitted && lastname?.errors?.['required']}">
                    <div *ngIf="submitted && lastname?.errors?.['required']" class="text-danger">
                        Your last name is required !
                    </div>
                </div>
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                <div class="form-group"><button [disabled]="loading" class="btn btn-success mt-3">Register</button></div>
            </form>
        </div>
    </div>
</div>
