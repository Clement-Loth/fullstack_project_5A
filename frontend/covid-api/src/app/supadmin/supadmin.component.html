<div class="row">
    <div class="col-10 offset-1">
        <h2 class="d-flex justify-content-center"> List of Centers</h2>
        <div class="jumbotron bg-light">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Location</th>
                        <th>Name</th>
                        <th>City</th>
                        <th>State</th>
                        <th><a class="btn btn-primary" style="border-radius: 50%" href="/center/add">+</a></th>
                    </tr>
                </thead>
                <tbody *ngFor="let center of centers">
                    <tr>
                        <td>{{center.id}}</td>
                        <td>{{center.location}}</td>
                        <td>{{center.name}}</td>
                        <td>{{center.city}}</td>
                        <td>{{center.state}}</td>
                        <td>
                            <a class="btn btn-primary" href="/center/edit/{{center.id}}">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-10 offset-1">
        <h2 class="d-flex justify-content-center">List of Doctors</h2>
        <div class="jumbotron bg-light">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone number</th>
                        <th>Center</th>
                        <th><a class="btn btn-primary" style="border-radius: 50%;" href="/signin">+</a></th>
                    </tr>
                </thead>
                <tbody *ngFor="let user of users">
                    <tr>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone}}</td>
                        <td>{{user.center?.name}}</td>
                        <td>
                            <a class="btn btn-primary" href="/signin/{{user.id}}">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
